name: Release
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Generate verbose documentation (Jekyll)
        uses: gha-utilities/jekyll-build@v0.0.2
        with:
          source: ./docs
          destination: ./build/docs
      - name: Generate API documentation (TypeDoc)
        run: npm run doc-api
      - name: Publish documentation
        uses: peaceiris/actions-gh-pages@v2.6.0
        env:
          # We have to use a deploy key instead of GITHUB_TOKEN :(
          # https://github.com/peaceiris/actions-gh-pages/issues/9
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./build/docs
        with:
          emptyCommits: false
